<div class="level-item">
    <figure class="image is-96x96 is-pulled-left image-preview"
            data-id="<%= imageId %>"
            data-path="<%= imagePath %>">
        <img src="<%= imageSrc %>">
        <span class="icon set-image">
                <i class="fa fa-check-circle set-image"></i>
        </span>
        <a class="delete is-small delete-image"></a>
    </figure>
</div>
