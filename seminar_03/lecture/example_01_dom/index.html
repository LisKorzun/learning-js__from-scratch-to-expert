<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <title>DOM</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="field">
            <label class="label">Message</label>
            <p class="help is-danger">You have to type something</p>
            <p class="control">
                <textarea class="textarea" placeholder="Type here your message"></textarea>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-primary" id="send">Send</button>
            </p>
        </div>
    </div>
</section>

<script src="main.js"></script>
</body>
</html>
