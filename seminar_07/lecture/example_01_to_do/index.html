<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="section ">
    <div class="container to-do-list">
        <div class="modal add-task">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Your new task</p>
                    <button class="delete"></button>
                </header>
                <section class="modal-card-body">
                    <textarea class="textarea" placeholder="Enter your task"></textarea>
                </section>
                <footer class="modal-card-foot">
                    <a class="button is-primary add-task">Add task</a>
                    <a class="button cancel">Cancel</a>
                </footer>
            </div>
        </div>
        <div class="heading">
            <h1 class="title">TO DO List</h1>
            <a class="button is-primary show-modal">add</a>
        </div>
    </div>
</section>



<script src="js/modal.js"></script>
<script src="js/list.js"></script>
<script src="js/main.js"></script>
</body>
</html>
